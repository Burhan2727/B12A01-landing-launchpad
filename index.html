<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Flow</title>
    <!-- raleway font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- inter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./styles/webflow.css" />
  </head>
  <body class="raleway-normal">
    <header class="header">
      <!-- navbar section start -->
      <section class="navbar-section">
        <nav>
        <div class="nav-logo primary-color">LOGO</div>
        <a href=""><button class="btn-primary">Sign up</button></a>
      </nav>
      </section>
      <!-- navbar section end -->

       <!-- banner section start -->
        <section class="banner-section">
            <div class="banner-content">
                <h1 class="banner-head">Cool Dark UI Template for Webflow Agencies!</h1>
                <a href=""><button class="btn-primary">Stay Focused</button></a>
            </div>
        </section>
       <!-- banner section end -->
    </header>

    <main>
        <!-- action section start -->
         <section class="action-section container">
            <div class="action-left-side">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-sub-title">Explore the live preview and imagine your brand in this bold new look.</p>
                <a href=""><button class="btn-primary">Launch Live Preview</button></a>
            </div>
            <div class="action-right-side">
                <img class="action-img" src="./Assets/wc-mini.png" alt="">
            </div>
         </section>
        <!-- action section end -->
    </main>
    <footer></footer>

</html>
